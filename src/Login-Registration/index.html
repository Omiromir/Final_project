<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../images/shortcut-logo.png"
    />
    <title>FlowFinance</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <video class="video-background" autoplay muted loop>
      <source src="../Login-Registration/images/bg.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="section">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Login
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            Register
          </button>
        </div>
        <div class="social-icons">
          <a href="https://www.fb.com/"><img src="images/fb.png" /></a>
          <a href="https://www.twitter.com/"><img src="images//tw.png" /></a>
          <a href="https://www.google.com/"><img src="images//gp.png" /></a>
        </div>

        <form id="login-form" class="input-group">
          <input
            type="text"
            class="input-field"
            id="login-username"
            placeholder="User Id"
            required
          />
          <input
            type="password"
            class="input-field"
            id="login-password"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="check-box" required/><span
            >Remember Password</span
          >
          <button type="submit" class="submit-btn">Log in</button>
        </form>

        <form id="register-form" class="input-group">
          <input
            type="text"
            class="input-field"
            id="register-username"
            placeholder="Your Username"
            required
          />
          <input
            type="password"
            class="input-field"
            id="register-password"
            placeholder="Enter Password"
            required
          />
          <input
            type="password"
            class="input-field"
            id="confirm-password"
            placeholder="Confirm Password"
            required
          />
          <input type="checkbox" class="check-box" required/><span
            >I agree to the terms & condition</span
          >
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>

    <div id="alert" class="alert">
      <div class="alert-inner">
        <div class="alert-left">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="alert-icon">
            <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 0 1 .67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 1 1-.671-1.34l.041-.022ZM12 9a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="alert-body">
          <h4 class="alert-title">Error</h4>
          <div class="alert-text">
            <p id="alert-message">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi excepturi, quod quia eius saepe ut corporis minus ipsa expedita at nihil.</p>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js">
  </script>
</html>
